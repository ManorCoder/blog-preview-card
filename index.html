<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Links de CSS -->
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/layout-cards.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="principal">

    <!-- Section main - Course content-->
    <section class="container-layout">

      <!-- Image course -->
      <figure class="container-image">
        <img class="ilustration" src="assets/images/illustration-article.svg" alt="">
      </figure>

      <!-- Information main about the course -->
      <article class="content">
        <div class="category">
          <p class="category-text">Learning</p>
        </div>

        <p class="published-date">Published 21 Dec 2023</p>

        <h1 class="title">HTML & CSS foundations</h1>

        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </article>

      <!-- Author information about the conten-->
      <article class="author">
        
        <!-- Author's image -->
        <figure class="container-author">
          <img class="avatar" src="assets/images/image-avatar.webp" alt="">
          <figcaption class="name-author">Greg Hooper</figcaption>
        </figure>

      </article>

    </section>

  </main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">ManorCode</a></p>
  </div>
  

</body>
</html>
